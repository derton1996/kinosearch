<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<body>
<form id="form">
    <div>
        <button type="submit">Сформировать статью</button>
    </div>
    <div id="article">
        <textarea id="text-content" class="text-cont"></textarea>
        <br>
    </div>
    <div>
        <button id="add-text-button" type="button" class="round-button" onclick="createDiv('text-content')"><img src="img/text-icon.png" height="100%" width="110%"></button>
        <button id="add-img-button" type="button" class="round-button"><img src="img/img-icon.png" height="100%" width="110%"></button>
    </div>
    <br>
</form>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="js/autoResize.js"></script>
<script src="js/sendForm.js"></script>
<script>
    let el = document.getElementsByTagName('textarea')[0];
    autoResize('#' + el.id, el.className);

    const defaultClassName = el.className;
    let i = 1;

    /**
     * Создание нового элемента по прожатию кнопки
     * @param textType     тип текста
     */
    function createDiv(textType) {
        var articleDiv = document.getElementById("article");
        var newBlock = document.createElement('textarea');
        newBlock.classList.add(defaultClassName);
        newBlock.id = textType + i++;
        const br = document.createElement("br");

        articleDiv.appendChild(newBlock);
        articleDiv.appendChild(br);
        autoResize('#' + newBlock.id, newBlock.className);
    }

</script>
</body>
</html>
